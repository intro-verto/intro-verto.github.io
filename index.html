<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шпаргалка для собеседования QA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Шпаргалка для собеседования QA</h1>
    
    <div class="controls">
        <button class="toggle-all-btn">Показать все</button>
    </div>

    <div class="scroll-indicators">
        <div class="scroll-indicator active"></div>
        <div class="scroll-indicator"></div>
        <div class="scroll-indicator"></div>
    </div>

    <div class="columns-container">
        <div id="week1-content" class="column"></div>
        <div id="week2-content" class="column"></div>
        <div id="week3-content" class="column"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
